<!--Entrada única de número, o resultado do rastreamento será flutuante neste elemento.-->
<input type="text" id="YQNum" maxlength="50"/>
<!--O botão é usado para chamar um método de script.-->
<input type="button" value="TRACK" onclick="doTrack()"/>

<!--O script pode ser colocado na parte inferior da página, aguarde a página carregar e depois execute.-->
<script type="text/javascript" src="//www.17track.net/externalcall.js"></script>
<script type="text/javascript">
function doTrack() {
    var num = document.getElementById("YQNum").value;
    if(num===""){
        alert("Enter your number.");
        return;
    }
    YQV5.trackSingleF2({
        //Necessário, Especifique a ID de elemento da posição flutuante.
        YQ_ElementId:"YQNum",
        //Opcional, especifique a largura do resultado de rastreamento, largura mínima de 260px, padrão de 470px.
        YQ_Width:770,
        //Opcional, especifique a altura do resultado do rastreamento, altura máxima de 800px, padrão de 560px.
        YQ_Height:560,
        //Opcional, selecione transportadora, padrão para auto identificar.
        YQ_Fc:"0",
        //Opcional, especifique o idioma da interface, idioma padrão é automaticamente detectado baseado nas configurações do navegador.
        YQ_Lang:"en",
        //Necessário, especifique o código necessário para o rastreamento.
        YQ_Num:num
    });
}
</script>
