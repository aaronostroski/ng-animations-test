<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Botões Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
  <div class="container">
    <div class="page-header"><h1> Botões </h1></div>
    <div class="row">
      <div class="col-sm-6">
        <h3>Botões</h3>
        <a href="formulario.html" class="btn btn-default"> Link</a>
        <input type="submit" class=btn btn-primary name="Botão Submit">
        <button class="btn btn-default">  Botão Button </button>
      
      </div>

      <div class="col-sm-6">
        <h3>Tipos de Botões</h3>
         <button class="btn btn-default">  Botão  </button>
          <button class="btn btn-primary">  Botão  </button>
             <button class="btn btn-sucess">  Botão  </button>
             <button class="btn btn-Danger">  Botão  </button>
              <button class="btn btn-warning">  Botão  </button>
              <button class="btn btn-info">  Botão  </button>
              <button class="btn btn-link">  Botão  </button>
      
      
      
      </div>
    </div> <!-- row -->
    <div class="row">
      <div class="col-sm-6">
     <h3> Botões Niveis de Bloco </h3>
     <button class="btn btn-default btn-block ">Botão</button>
      <button class="btn btn-danger btn-block ">Botão</button>
       <button class="btn btn-info btn-block ">Botão</button>
         <button class="btn btn-info btn-block ">Botão</button>
     </div>

      <div class="col-sm-6">
     <h3> Tamanho de Botões </h3>
     <button class="btn btn-default btn-block btn-xs">Botão</button>
      <button class="btn btn-danger btn-block btn-sm">Botão</button>
       <button class="btn btn-info btn-block btn-md">Botão</button>
         <button class="btn btn-info btn-block btn-lg">Botão</button>
     
     </div>

  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
